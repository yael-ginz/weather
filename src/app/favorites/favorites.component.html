<div class="row">
    <div class="col-md-4 mt-3" *ngFor="let item of favorites">
        <div class="card">
            <div class="card-body">
                <a [routerLink]="['/home/', item.locationKey]">
                    <h4 class="card-title">{{item.name}}</h4>
                </a>
                <p *ngIf="item.degree" class="card-text">{{item.degree}} &#176;</p>
                <p class="card-text">ID: {{item.locationKey}}</p>
            </div>
        </div>
    </div>
</div>
